// Apply the java plugin to add support for Java
apply plugin: 'java'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

test {

    // need to run the tests like this:
    // ./gradlew clean test -Dtests.security.manager=false
    systemProperty "tests.security.manager", System.getProperty("tests.security.manager") 
}

// In this section you declare the dependencies for your production and test code
dependencies {
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.9.1'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.9.1'
    // compile group: 'org.elasticsearch', name: 'elasticsearch', version: '5.6.4'

    // testCompile 'junit:junit:4.12' 
    testCompile group: 'org.elasticsearch.test', name: 'framework', version: '5.6.4'
    testCompile group: 'org.assertj', name: 'assertj-core', version: '3.8.0'
}
